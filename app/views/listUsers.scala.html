@(users: Seq[UserData])(implicit messages: play.api.i18n.Messages)

@main("Users") {

    <h1>Users</h1>
    <table>
        <thead>
            <tr><th>FirstName</th><th>LastName</th>
        </thead>
        <tbody>
        @for(u <- users) {
            <tr><td>@u.firstName</td><td>@u.lastName</td></tr>
        }
        </tbody>
    </table>

    <hr/>

}
