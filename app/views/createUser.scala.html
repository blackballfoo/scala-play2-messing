@(form: Form[UserData])(implicit messages: play.api.i18n.Messages)

@main("Users") {

    <h1> Create New User</h1>
    <hr/>
    @helper.form(routes.UserDataFormController.newUser) {
        <h2>Users Form Fields</h2>
        @helper.inputText(form("firstName"))
        @helper.inputText(form("lastName"))
        <button type="submit">Create user</button>
    }

}
